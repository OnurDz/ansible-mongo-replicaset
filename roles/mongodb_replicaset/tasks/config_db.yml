---
- name: Appending replicaset configuration
  blockinfile:
    path: /etc/mongod.conf
    block: |
      #Auto-generated
      replication:
        replSetName: rs0
  become: yes

- name: Creating database directory '/data/db'
  file:
    path: /data/db
    state: directory
  become: yes

- name: Restarting MongoDB service
  service:
    name: mongod
    state: restarted
  become: yes

